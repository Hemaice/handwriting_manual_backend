services:
  - type: web
    name: handwriting-personality-api
    env: python
    buildCommand: |
      pip install --upgrade pip wheel setuptools
      pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
    healthCheckPath: /health
    autoDeploy: true
